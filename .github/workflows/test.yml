name: Tests

on:
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: amedia-actions/install-poetry@main
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --with test,dev

    - name: Install dependencies (cached)
      if: steps.cached-poetry-dependencies.outputs.cache-hit == 'true'
      run: poetry install --with test,dev --no-root

    - name: Run linting
      run: poetry run ruff check dbtwiz

    - name: Run type checking
      run: poetry run mypy dbtwiz

    - name: Run tests with coverage
      run: poetry run pytest --cov=dbtwiz --cov-report=xml --cov-report=term-missing

    # - name: Upload coverage to Codecov
    #   uses: codecov/codecov-action@v3
    #   with:
    #     file: ./coverage.xml
    #     flags: unittests
    #     name: codecov-umbrella
    #     fail_ci_if_error: false

  integration-tests:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' && github.base_ref == 'master'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      uses: amedia-actions/install-poetry@main
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: poetry install --with test,dev

    - name: Run integration tests
      run: |
        if poetry run pytest -m integration --tb=short; then
          echo "Integration tests completed successfully"
        else
          echo "No integration tests found or tests failed"
          exit 0
        fi
      env:
        DBTWIZ_TESTING: "true"
        DBTWIZ_LOG_LEVEL: "DEBUG"

  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      uses: amedia-actions/install-poetry@main
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: poetry install --with test,dev

    - name: Run security checks
      run: |
        # Run bandit and check for high severity issues
        # We want to fail if high severity issues are found, but not on exit code 1 (no issues)
        set +e  # Don't exit on error initially
        BANDIT_OUTPUT=$(poetry run bandit -r dbtwiz --severity-level high --format screen 2>&1)
        BANDIT_EXIT_CODE=$?
        
        # Display the output
        echo "$BANDIT_OUTPUT"
        
        # Check if we actually found high severity issues
        if echo "$BANDIT_OUTPUT" | grep -q "Severity: High"; then
          echo "❌ High severity security issues found!"
          exit 1
        elif [ $BANDIT_EXIT_CODE -eq 0 ] || [ $BANDIT_EXIT_CODE -eq 1 ]; then
          echo "✅ No high severity security issues found"
        else
          echo "❌ Security check failed with unexpected exit code $BANDIT_EXIT_CODE"
          exit $BANDIT_EXIT_CODE
        fi
        
        set -e  # Re-enable exit on error
